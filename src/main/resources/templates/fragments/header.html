<!DOCTYPE html>
<header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/assets/img/adventure-logo.svg" alt="..."
                                                  style="height: 100px;"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <h6 id="nameOutput"></h6>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Forside</a></li>
                    <li class="nav-item"><a class="nav-link" href="/searchBooking">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Kiosk</a></li>
                </ul>
            </div>
        </div>
        <label for="inputValue" hidden></label>
        <label for="inputKey" hidden></label>
        <input id="inputKey" type="text" value="Dagens Medarbejer" hidden>
        <input id="inputValue" type="text" placeholder="Indtast Medarbejder">
        <button class="btn btn-primary" id="btnInsert" style="margin-right: 10px">Tilf√∏j</button>
    </nav>

    <script type="text/javascript">
        const inputKey = document.getElementById("inputKey");
        const inputValue = document.getElementById("inputValue");
        const btnInsert = document.getElementById("btnInsert");
        const nameOutput = document.getElementById("nameOutput");

        btnInsert.onclick = function () {
            localStorage.clear();
            const key = inputKey.value;
            const value = inputValue.value;

            console.log(key)
            console.log(value)
            if (key && value) {
                localStorage.setItem(key, value);
                location.reload();
            }
        };

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key)
            nameOutput.innerHTML += `${key}: ${value}<br/>`;
        }
    </script>
</header>
