<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<header th:replace="fragments/header.html"></header>

<!-- Activity Grid-->
<body id="page-top">
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Opret Aktivitet</h2>
            <h3 class="section-subheading text-muted">Udfyld felterne for den pågældende aktivitet.</h3>
        </div>
        <form class="form" id="activitycreation" onsubmit="return createActivity()" action="/createActivity"
              method="POST">
            <input hidden name="activityID" value="0">
            <div class="form-group">
                <label for="formGroupExampleInput">Aktivitet</label>
                <input type="text" name="activityName" class="form-control" id="formGroupExampleInput"
                       placeholder="Indtast aktivitetsnavn"
                       required>
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">Aldersgrænse</label>
                <input type="text" name="ageLimit" class="form-control" id="formGroupExampleInput2"
                       placeholder="Indtast aldersgrænse"
                       required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Højdekrav</label>
                <input type="text" name="heightLimit" class="form-control" id="formGroupExampleInput3"
                       placeholder="Indtast højdekrav"
                       required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput4">Tidsgrænse</label>
                <input type="text" name="timeLimit" class="form-control" id="formGroupExampleInput4"
                       placeholder="Indtast tidsgrænse"
                       required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput6">Beskrivelse af Aktivitet</label>
                <input type="text" name="description" class="form-control" id="formGroupExampleInput6"
                       placeholder="Beksrivelse: Fx. Kræves der forældre hvis personen er under 18'år?" required>
            </div>

            <br>
            <button type="submit" class="btn btn-primary" style="margin-right: 10px">
                <a class="theButtons">Opret</a></button>
            <button type="reset" class="btn btn-primary" style="margin-right: 10px">
                <a class="theButtons">Fortryd</a></button>
        </form>
    </div>
</section>
</body>

<footer th:replace="fragments/footer.html"></footer>
