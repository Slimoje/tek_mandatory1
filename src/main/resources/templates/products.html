<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<header th:replace="fragments/header.html"></header>
<body id="page-top">

<!-- Activity Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Produkter</h2>
            <h3 class="section-subheading text-muted">Se, tilføj og ret i AdventureXP's produkter.</h3>
        </div>

        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Pris</th>
                <th scope="col">Rediger</th>
                <th scope="col">Slet</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="products :${products}"><br>
                <td th:text="${products.productName}"></td>
                <td th:text="${products.productPrice}"></td>
                <td>
                    <a th:href="@{'/updateProduct/' + ${products.productID}}">
                        <button type="button" class="btn btn-primary" style="margin-right: 10px">Rediger produkt
                        </button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/deleteProduct/' + ${products.productID}}">
                        <button type="button" class="btn btn-primary" style="margin-right: 10px">Slet produkt</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/createProduct">
            <button type="button" class="btn btn-primary" style="margin-right: 10px">Tilføj produkt
            </button>
        </a>
    </div>
</section>
</body>
<footer th:replace="fragments/footer.html"></footer>
